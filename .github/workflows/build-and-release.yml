name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - '*'

env:
  GO_VERSION: '1.25.3'
  PROTOC_VERSION: '28.3'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache Node.js modules
        uses: actions/cache@v4
        with:
          path: view/frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('view/frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install system dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y wget unzip

      - name: Install protoc
        run: |
          wget https://github.com/protocolbuffers/protobuf/releases/download/v${{ env.PROTOC_VERSION }}/protoc-${{ env.PROTOC_VERSION }}-linux-x86_64.zip
          sudo unzip protoc-${{ env.PROTOC_VERSION }}-linux-x86_64.zip -d /usr/local
          sudo chmod +x /usr/local/bin/protoc

      - name: Install Go tools
        run: |
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest
          go install connectrpc.com/connect/cmd/protoc-gen-connect-go@latest
          go install github.com/pseudomuto/protoc-gen-doc/cmd/protoc-gen-doc@latest
          go install github.com/oapi-codegen/oapi-codegen/v2/cmd/oapi-codegen@latest

      - name: Install frontend dependencies
        run: |
          cd view/frontend && npm i

      - name: Generate code and build frontend
        run: make

      - name: Set tag name for binaries
        id: tag
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "TAG_NAME=${GITHUB_SHA:0:7}" >> $GITHUB_OUTPUT
          fi

      - name: Build binaries
        env:
          CGO_ENABLED: 0
        run: |
          TAG_NAME=${{ steps.tag.outputs.TAG_NAME }}
          GOOS=linux GOARCH=amd64 go build -o hydra-linux-amd64-${TAG_NAME} .
          GOOS=linux GOARCH=arm64 go build -o hydra-linux-arm64-${TAG_NAME} .
          GOOS=windows GOARCH=amd64 go build -o hydra-windows-amd64-${TAG_NAME}.exe .
          GOOS=darwin GOARCH=amd64 go build -o hydra-darwin-amd64-${TAG_NAME} .
          GOOS=darwin GOARCH=arm64 go build -o hydra-darwin-arm64-${TAG_NAME} .

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: hydra-binaries-${{ steps.tag.outputs.TAG_NAME }}
          path: |
            hydra-linux-amd64-*
            hydra-linux-arm64-*
            hydra-windows-amd64-*.exe
            hydra-darwin-amd64-*
            hydra-darwin-arm64-*
          retention-days: 7

  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern=v{{version}}
            type=semver,pattern=v{{major}}.{{minor}}
            type=semver,pattern=v{{major}}
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: hydra-binaries-*
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            Release ${{ github.ref_name }}

            ## Downloads
            - Linux AMD64: hydra-linux-amd64-${{ github.ref_name }}
            - Linux ARM64: hydra-linux-arm64-${{ github.ref_name }}
            - Windows AMD64: hydra-windows-amd64-${{ github.ref_name }}.exe
            - macOS AMD64: hydra-darwin-amd64-${{ github.ref_name }}
            - macOS ARM64: hydra-darwin-arm64-${{ github.ref_name }}

            ## Docker Image
            ```
            docker run -p 50051:50051 -ti ghcr.io/${{ github.repository }}:${{ github.ref_name }}
            ```
          files: |
            hydra-linux-amd64-*
            hydra-linux-arm64-*
            hydra-windows-amd64-*.exe
            hydra-darwin-amd64-*
            hydra-darwin-arm64-*
          draft: false
          prerelease: false
