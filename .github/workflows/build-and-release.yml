name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - '*'

env:
  GO_VERSION: '1.25.7'
  PROTOC_VERSION: '28.3'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun modules
        uses: actions/cache@v4
        with:
          path: view/frontend/node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('view/frontend/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install system dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y wget unzip

      - name: Install protoc
        run: |
          wget https://github.com/protocolbuffers/protobuf/releases/download/v${{ env.PROTOC_VERSION }}/protoc-${{ env.PROTOC_VERSION }}-linux-x86_64.zip
          sudo unzip protoc-${{ env.PROTOC_VERSION }}-linux-x86_64.zip -d /usr/local
          sudo chmod +x /usr/local/bin/protoc

      - name: Install Go tools
        run: make install-tools

      - name: Build all binaries
        run: make all

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: hydris-binaries
          path: |
            hydris-linux-amd64-*
            hydris-linux-arm64-*
            hydris-windows-amd64-*.exe
            hydris-darwin-amd64-*
            hydris-darwin-arm64-*
          retention-days: 7

  android:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      ANDROID_SDK_ROOT: /opt/android-sdk
      ANDROID_HOME: /opt/android-sdk
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun modules
        uses: actions/cache@v4
        with:
          path: view/frontend/node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('view/frontend/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install system dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y wget unzip rsync

      - name: Install protoc
        run: |
          wget https://github.com/protocolbuffers/protobuf/releases/download/v${{ env.PROTOC_VERSION }}/protoc-${{ env.PROTOC_VERSION }}-linux-x86_64.zip
          sudo unzip protoc-${{ env.PROTOC_VERSION }}-linux-x86_64.zip -d /usr/local
          sudo chmod +x /usr/local/bin/protoc

      - name: Install Go tools
        run: make install-tools

      - name: Install Android SDK
        run: |
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip -d $ANDROID_SDK_ROOT/cmdline-tools
          mv $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest
          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH

      - name: Accept Android SDK licenses and install components
        run: |
          yes | sdkmanager --licenses || true
          sdkmanager "platforms;android-34" "build-tools;34.0.0" "ndk;26.1.10909125"
          echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/26.1.10909125" >> $GITHUB_ENV

      - name: Build Android APK
        run: make android

      - name: Upload Android artifact
        uses: actions/upload-artifact@v4
        with:
          name: hydris-android-apk
          path: view/frontend/apps/foss/android/app/build/outputs/apk/release/app-release.apk
          retention-days: 7

  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern=v{{version}}
            type=semver,pattern=v{{major}}.{{minor}}
            type=semver,pattern=v{{major}}
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs: [build, android]
    permissions:
      contents: write
    steps:
      - name: Download binary artifacts
        uses: actions/download-artifact@v4
        with:
          name: hydris-binaries

      - name: Download Android artifact
        uses: actions/download-artifact@v4
        with:
          name: hydris-android-apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            Release ${{ github.ref_name }}

            ## Downloads
            - Linux AMD64: hydris-linux-amd64-${{ github.ref_name }}
            - Linux ARM64: hydris-linux-arm64-${{ github.ref_name }}
            - Windows AMD64: hydris-windows-amd64-${{ github.ref_name }}.exe
            - macOS AMD64: hydris-darwin-amd64-${{ github.ref_name }}
            - macOS ARM64: hydris-darwin-arm64-${{ github.ref_name }}
            - Android APK: app-release.apk

            ## Docker Image
            ```
            docker run -p 50051:50051 -ti ghcr.io/${{ github.repository }}:${{ github.ref_name }}
            ```
          files: |
            hydris-linux-amd64-*
            hydris-linux-arm64-*
            hydris-windows-amd64-*.exe
            hydris-darwin-amd64-*
            hydris-darwin-arm64-*
            app-release.apk
          draft: false
          prerelease: false
